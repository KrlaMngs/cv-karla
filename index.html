<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Karla Calderón - CV Digital</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    a:focus, button:focus {
      outline: 3px solid #e0ac1c;
      outline-offset: 2px;
    }
    .navbar {
      padding-left: 0 !important;
      padding-right: 0 !important;
    }
    .navbar .container {
      max-width: 100%;
      padding-left: 20px;
      padding-right: 20px;
    }
    .navbar-brand {
      color: #000 !important;
      font-weight: bold;
      margin-left: 10px;
    }
    .navbar-nav .nav-link {
      color: #000 !important;
      margin-right: 15px;
      font-weight: 500;
      position: relative;
    }
    .nav-link.active::after {
      content: "";
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #e0ac1c;
    }
    .hero {
      min-height: 80vh;
      display: flex;
      flex-wrap: wrap;
    }
    .hero-text {
      margin-top: -30px; /* para subir un poco el texto */
    }
    .hero-text h2 {
      color: #e0ac1c;
      font-size: 1.4rem;
    }
    .hero-text h1 {
      font-size: 2.8rem;
    }
    .hero-text p {
      font-size: 1.1rem;
    }
    .btn-custom {
      background-color: #e0ac1c;
      color: white;
      border: none;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn-custom:hover {
      background-color: #d49a1b;
      transform: translateY(-2px);
      color: white;
    }
    .paint-splash {
      background: url('images/mancha.png') no-repeat center center;
      background-size: contain;
      width: 100%;
      height: 950px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .profile-img {
      width: 90%;
      height: 90%;
      object-fit: cover;
      object-position: top center;
      border-radius: 50%;
      border: none;
      box-shadow: none;
      transition: transform 0.3s ease;
    }
    .profile-img:hover {
      transform: scale(1.05);
    }
    .yellow-shape {
      background-color: #e0ac1c;
      border-top-left-radius: 200px;
      border-bottom-left-radius: 200px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
    }
    .yellow-shape img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top center;
      transition: transform 0.3s ease;
    }
    .yellow-shape img:hover {
      transform: scale(1.05);
    }
    .contacto {
      background-color: #f8f9fa;
      text-align: center;
      padding: 2rem 0;
    }
    .contacto h2 {
      font-size: 1.8rem;
      color: #e0ac1c;
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
    }
    .social-icons .icon {
      width: 30px;
      height: 30px;
      margin: 0 8px;
      transition: transform 0.3s ease;
    }
    .social-icons .icon:hover {
      transform: scale(1.2);
    }
    footer {
      background-color: #f8f9fa;
      text-align: center;
      padding: 1rem;
      margin-top: 0.5rem;
    }
    @media (max-width: 768px) {
      .yellow-shape {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md bg-light">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Karla Andrea Calderón Faican</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav">
	<li class="nav-item"><a class="nav-link active" href="#inicio">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="sobre-mi.html">Sobre mí</a></li>
        <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<main>
  <!-- Hero section -->
  <div class="container-fluid hero">
    <div class="row flex-wrap w-100">
      <!-- Texto -->
      <div class="col-md-6 d-flex flex-column justify-content-center p-5 hero-text">
        <h2>PORTAFOLIO PROFESIONAL</h2>
        <h1>Hola, mi nombre es Karla Calderón</h1>
        <p>Soy una persona apasionada por la tecnología y la innovación con estudios en Desarrollo de Software y Talento Humano.</p>
        <div>
          <a href="#proyectos" class="btn btn-custom me-2">Proyectos</a>
          <a href="https://www.linkedin.com/in/karla-calderón" target="_blank" class="btn btn-outline-dark">LinkedIn</a>
        </div>
      </div>
      <!-- Imagen sobre mancha -->
      <div class="col-md-6 text-center">
        <div class="paint-splash">
          <img src="images/foto-karla.png" alt="Karla Calderón" class="profile-img">
        </div>
      </div>
    </div>
  </div>

  <!-- Contacto -->
  <section id="contacto" class="contacto">
    <h2>Contacto</h2>
    <div class="social-icons mt-3">
      <a href="https://www.instagram.com/TU_USUARIO/" target="_blank" aria-label="Instagram">
        <img src="images/instagram.png" alt="Instagram" class="icon">
      </a>
      <a href="https://wa.me/TU_NUMERO" target="_blank" aria-label="WhatsApp">
        <img src="images/whatsapp.png" alt="WhatsApp" class="icon">
      </a>
      <a href="https://www.linkedin.com/in/karla-calderón" target="_blank" aria-label="LinkedIn">
        <img src="images/linkedin.png" alt="LinkedIn" class="icon">
      </a>
    </div>
  </section>
</main>

<!-- Footer -->
<footer>
  © 2025 Karla Calderón
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
